<md-list flex class="mdb-element-y">
        <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
        <md-list-item class="md-3-line mdb-element-y" ng-repeat="item in items" ng-click="doPrimaryAction($event, item)">
          <img ng-src="{{item.icon}}" class="md-avatar" alt="{{item.name}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.name }}</h3>
            <h4>{{ item.what }}</h4>
            <p>{{ item.notes }}</p>
          </div>
        </md-list-item>
</md-list>
