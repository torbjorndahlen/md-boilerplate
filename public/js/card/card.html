<md-card
  class="mdb-card mdb-element-y"
  flex="none"
  ng-repeat="item in items"
  >

  <md-card-header>

    <md-card-avatar>
      <md-icon ng-click="doPrimaryAction($event, item)" class="md-avatar-icon" md-svg-icon="img/ic_assignment_24px.svg"></md-icon>
    </md-card-avatar>

    <md-card-header-text>
      <span class="md-title">{{item.name}}</span>
      <span class="md-subhead">{{item.what}}</span>
    </md-card-header-text>
  </md-card-header>

  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{item.name}}</span>
      <span class="md-subhead">{{item.what}}</span>
    </md-card-title-text>
  </md-card-title>

  <md-card-content>
    <p>{{item.notes2}}</p>
  </md-card-content>
</div>

<div layout="row" layout-align="end center">
  <md-divider></md-divider>

  <md-card-avatar>
    <md-icon ng-click="doPrimaryAction($event, item)" class="md-avatar-icon" md-svg-icon="img/ic_autorenew_24px.svg">
      </md-icon>
  </md-card-avatar>

  <md-card-actions>
    <md-button ng-click="doPrimaryAction($event, item)">{{item.action1}}</md-button>
    <md-button ng-click="doPrimaryAction($event, item)">{{item.action2}}</md-button>
  </md-card-actions>

</md-card>
