
<!-- second toolbar - invisible in gt-md -->
  <md-toolbar hide-gt-md class="md-toolbar-tools mdb-element-g" layout="row" layout-align="space-between" layout-fill>


      <span flex class="mdb-element-g" layout="row" layout-align="start">
      <md-button class="md-icon-button mdb-element" aria-label="Settings" ng-click="toggleLeft()">
          <md-icon md-svg-icon="img/ic_menu_18px.svg"></md-icon>
      </md-button>
    </span>

    <span flex class="mdb-element-g" layout="row" layout-align="end">
      <md-button class="md-icon-button mdb-element" aria-label="Settings" ng-click="toggleRight()">
          <md-icon md-svg-icon="img/ic_menu_18px.svg"></md-icon>
      </md-button>
    </span>


  </md-toolbar>
<!-- second toolbar-->


    <md-sidenav
      class="md-sidenav-left mdb-element-g"
      flex="100"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-md')"
      md-whiteframe="4"
      >

      <md-list>

        <md-subheader class="md-no-sticky">Items</md-subheader>
        <md-list-item
          ng-repeat="item in items"
          class="secondary-button-padding"
          ng-click="doPrimaryAction($event, item)">
          <md-icon md-svg-icon="{{item.icon}}"></md-icon>
          <p> {{ item.name }} </p>
          <md-divider></md-divider>
        </md-list-item>

      </md-list>


    </md-sidenav>
